<html lang="en">
    <head>
        <title>AChanger</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/card.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
    </head>
    <body>
        <nav>
            <a href="http://">LOGO</a>
            <a href="http://">Account</a>
            <a href="http://">Cart</a>
        </nav>
        <div class="searcher">
            <h2>Filtre</h2>
            <h3>Prix</h3>
            <input type="range" min="0" max="140" value="50" class="slider" id="priceRange">
            <h3>Catégorie
                <select name="cars" id="cars">
                    <option value="volvo">SUS</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
            </h3>
            <button>Appliquer</button>

        </div>
        <section  class="product">
            <div class="card">
                <img src="img/Test1.jpg" alt="image">
                <p class="price">19.99€</p>
                <p class="title">Black Glasses</p>
                <p class="sold">3015 sold</p>
                <p class="shipping">Shipping in 10 business days</p>
            </div>
        </section>

    </body>
